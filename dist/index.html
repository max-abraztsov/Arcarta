<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Arcarta</title>
<script defer="defer" src="runtime.js"></script><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <div class="header__logo">
                        <img src="./img/logo.png" alt="arcarta">
                    </div>
                    <nav class="header__menu">
                        <ul class="header__items">
                            <li><a href="#" class="header__item">What is arcarta?</a></li>
                            <li><a href="#" class="header__item">Solutions</a></li>
                            <li><a href="#" class="header__item">Resources</a></li>
                            <li><a href="#" class="header__item">FAQs</a></li>
                            <li><a href="#" class="header__item">Contact</a></li>
                            <li><a href="#" class="header__item">Login</a></li>
                            <button class="header__button header__item" type="button">Get Started</button>
                        </ul>
                    </nav>
                    <div class="header__burger">
                        <span class="header__span span1"></span>
                        <span class="header__span span2"></span>
                        <span class="header__span span3"></span>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="home__body">
                    <div class="home__new">
                        <p class="home__new-new">New</p>
                        <p class="home__market">The Art Market Report</p>
                    </div>
                    <div class="home__text">
                        <h2 class="home__title">Rely on us</h2>
                        <p class="home__description">Our Customer Due Diligence platform helps you avoid
                             fines or losing clients due to AML while protecting you from cybercrime.
                        </p>
                        <button type="button" class="home__button">Learn More</button>
                    </div>
                    <div class="home__brands">
                        <a href="https://www.colnaghi.com/" class="home__brand">
                            <img src="./img/parthner1.png" alt="Colnaghi">
                        </a>
                        <a href="https://luxembourgco.com/" class="home__brand">
                            <img src="./img/parthner2.png" alt="Luxembourg+Co">
                        </a>
                        <a href="https://www.tomasso.art/" class="home__brand">
                            <img src="./img/parthner3.png" alt="Tomasso">
                        </a>
                        <a href="https://cristearoberts.com/" class="home__brand">
                            <img src="./img/parthner4.png" alt="Cristea Roberts">
                        </a>
                    </div>
                    <div class="home__question">
                        <a href="https://www.markupeasy.ru/login" class="home__link">What is arcarta?</a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
